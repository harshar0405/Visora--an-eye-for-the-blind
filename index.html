<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Visora - Detect. Navigate. Explore</title>

  <!-- TensorFlow.js + COCO-SSD (object detection) -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2/dist/coco-ssd.min.js"></script>

  <!-- Tesseract.js for OCR -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    
    <!-- ‚úÖ LOGO ADDED HERE -->
    <img src="Logo.jpg" alt="Visora Logo" class="logo">

    <h2>Visora - Detect. Navigate. Explore</h2>

    <section class="viewer">
      <div class="video-wrap">
        <video id="video" autoplay muted webkit-playsinline></video>
        <canvas id="overlay"></canvas>
      </div>

      <div class="controls">
        <div class="modes">
          <button id="sceneBtn" class="mode active">Scene Mode</button>
          <button id="textBtn" class="mode">Text Mode</button>
        </div>

        <div class="actions">
          <button id="describeBtn" class="primary">üîä Describe / Read</button>
          <button id="pauseBtn">‚è∏ Pause</button>
        </div>

        <div class="voice-settings">
          <label for="voiceSelect">Voice</label>
          <select id="voiceSelect"></select>

          <label for="rateRange">Speed</label>
          <input id="rateRange" type="range" min="0.6" max="1.8" step="0.1" value="1">
          <span id="rateVal">1.0x</span>
        </div>
      </div>
    </section>

    <section class="output">
      <h2>Output</h2>
      <div id="outputText" class="outputText">Visora ready. Click "Describe" to start.</div>
    </section>

    <footer>
      <small>Visora ‚Äî TensorFlow.js (COCO-SSD) + Tesseract.js + Web Speech API</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
